<div class="login-container">
    <div class="login-card">
        <div class="logo-section">
            <img src="/assets/logo.png" alt="Logo" class="logo" />
            <h2>HỆ THỐNG ĐĂNG KÝ TỰ CHỌN MÔN HỌC VÀ PHÂN LỚP TỰ ĐỘNG</h2>
            <p class="subtitle">Trường Đại học Công Thương TP.HCM</p>
        </div>

        <form class="login-form" (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="id">Tên đăng nhập</label>
                <input
                    type="text"
                    id="id"
                    placeholder="Nhập mã sinh viên hoặc tài khoản..."
                    [(ngModel)]="loginData.id"
                    name="id"
                    required
                />
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Nhập mật khẩu..."
                    [(ngModel)]="loginData.password"
                    name="password"
                    required
                />
            </div>
            
            <p *ngIf="loginError" class="error-message">{{ loginError }}</p>

            <button type="submit" class="btn login-btn">Đăng nhập</button>

        </form>
    </div>

    <footer class="footer">
        <p>© 2025 Hệ thống Hệ thống Đăng ký Tự chọn Môn học – Đại học Công Thương TP.HCM</p>
    </footer>
</div>
